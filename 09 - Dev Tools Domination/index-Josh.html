<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hello');

    // Interpolated
console.log('Hello I am a %s string!', 'new')

    // Styled
console.log('%c I am text', 'font-size:50px;')

    // warning!
console.warn('OH NO');

    // Error :|
    console.error('OH NO again');

    // Info
    console.info('crocs eat 3-4 people');
    

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'wrong');

   // console.assert(1 == , 'Wrong!');
    //only fires if something wrong 

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //view properties, metods, etc

    console.clear();

    // Grouping together
dogs.forEach(dog =>{
  //console.group(`${dog.name}`);
    console.groupCollapsed(`${dog.name}`);

  console.log(`name: ${dog.name}`);
  console.log(`Age: ${dog.age}`);
  console.log(`${dog.age *7} dog years`);
  console.groupEnd(`${dog.name}`);
});
    

    // counting
console.count('Wes');
console.count('Wes');
console.count('Wes');
console.count('Wes');
console.count('Wes');
console.count('Wes');

    // timing
console.time('fetching data');
fetch('https://api.github.com/users/wesbos')
  .then(data => data.json())
  .then(data => {
    console.timeEnd('fetching data');
    console.log(data);
  });

  console.table(dogs)
  </script>
</body>
</html>
